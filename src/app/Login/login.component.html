<div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-4">

                <h1 class="text-center">
                    Login
                </h1>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="txt" name="username" class="form-control" [(ngModel)]="username" />
                    </div>


                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" [(ngModel)]="password" />
                    </div>

                    <div class="alert alert-danger" role="alert" *ngIf="error"><strong>Error. </strong>Username or password invalid.</div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" [(disabled)]="loading">{{loginButtonText}}</button>
                    </div>

                    <div>
                        <a [routerLink]="['/register']"> Register </a>
                    </div>
                </form>

        </div>
    </div>
</div>
