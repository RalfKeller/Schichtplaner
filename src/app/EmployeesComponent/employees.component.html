<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Employees</h1>
        </div>
    </div>

    <div class="row" style="padding-bottom:20px">
        <div class="col">
        <button type="button" class="btn btn-primary" (click)="modal.start()">Create New</button>
        <newEmployeeModal #modal></newEmployeeModal>
    </div>
    </div>

    <div class="row">
        <div class="col">
        <div class="panel panel-default">
            <table class="table table-striped">
                <thead class="thead-default">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Capacity</th>
                        <th>Current Workload</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tr *ngFor="let employee of data">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.maxCapacity}}</td>
                    <td>{{employee.currentCapacity}}</td>
                    <td><button type="button" class="btn btn-sm btn-primary" (click)="modal.editEmployee(employee)">Edit</button></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</div>
